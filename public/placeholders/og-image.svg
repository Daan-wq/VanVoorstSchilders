<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F3F4F6"/>
  
  <defs>
    <!-- Soft Shadow Filter -->
    <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>

    <!-- Sphere Gradient (Matte Clay Look) -->
    <radialGradient id="sphere-grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(350 250) rotate(90) scale(150)">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D1D5DB"/>
    </radialGradient>
  </defs>

  <!-- Central Composition Group -->
  <g transform="translate(600, 315)">
    
    <!-- Floor Shadow (General) -->
    <ellipse cx="0" cy="140" rx="280" ry="20" fill="#9CA3AF" fill-opacity="0.2" filter="url(#soft-shadow)"/>

    <!-- 1. The Cube (Center) -->
    <g filter="url(#soft-shadow)">
      <!-- Right Face (Darkest) -->
      <path d="M0 20 L70 -20 L70 60 L0 100 Z" fill="#9CA3AF"/>
      <!-- Left Face (Mid) -->
      <path d="M0 20 L-70 -20 L-70 60 L0 100 Z" fill="#D1D5DB"/>
      <!-- Top Face (Lightest) -->
      <path d="M0 20 L-70 -20 L0 -60 L70 -20 Z" fill="#F9FAFB"/>
    </g>

    <!-- 2. The Sphere (Left, Floating) -->
    <circle cx="-160" cy="20" r="60" fill="url(#sphere-grad)" filter="url(#soft-shadow)"/>

    <!-- 3. The Pyramid (Right) -->
    <g filter="url(#soft-shadow)" transform="translate(140, -10)">
       <!-- Side Face (Shadow) -->
       <path d="M0 -70 L60 50 L0 65 Z" fill="#9CA3AF"/>
       <!-- Front Face (Light) -->
       <path d="M0 -70 L-60 50 L0 65 Z" fill="#E5E7EB"/>
    </g>
    
  </g>
</svg>