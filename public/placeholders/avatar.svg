<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Crop / Background -->
  <circle cx="100" cy="100" r="100" fill="#F3F4F6"/>
  
  <!-- Clipping Mask for the Body to stay inside the circle -->
  <defs>
    <clipPath id="circle-clip">
      <circle cx="100" cy="100" r="100"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#circle-clip)">
    <!-- Head -->
    <circle cx="100" cy="85" r="35" fill="#9CA3AF"/>
    
    <!-- Shoulders / Body -->
    <!-- Geometric curve for a gender-neutral silhouette -->
    <path d="M20 220C20 165 55 135 100 135C145 135 180 165 180 220H20Z" fill="#9CA3AF"/>
  </g>
</svg>